  //Write a function that splits an array (first argument) into groups the length of size (second argument) and returns them as a multidimensional array.
function chunk(arr, size) {
  var results = [];
    var test = (arr.length / size);
   if (test <= size) {
    results.push(arr.slice(0, size));
    results.push(arr.slice(size,arr.length));
   } else {
    var start = arr.length-(size*size);
       results.push(arr.slice(0, start));
       results.push(arr.slice(start, start+size));
       results.push(arr.slice(start+size, arr.length));
   }
 return(results);
}

  function sumAll(arr) {

    var second = arr[1];

       total += i;
    }
